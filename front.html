<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <legend> Calculator!!!</legend>
    <input class= "input-row" type="text">
    <div class="row">
        <button class="col">C</button>
        <button class="col"><i class="arrow left"></i></button>
        <button class="col">%</button>
        <button class="col">/</button>
    </div><br>
    <div class="row">
        <button class="col">7</button>
        <button class="col">8</button>
        <button class="col">9</button>
        <button class="col">*</button>
    </div><br>
    <div class="row">
        <button class="col">4</button>
        <button class="col">5</button>
        <button class="col">6</button>
        <button class="col">+</button>
    </div><br>
    <div class="row" id="lo">
        <button class="col lo">1</button>
        <button class="col lo">2</button>
        <button class="col lo">3</button>
        <button class="col lo">-</button>
    </div>
    <br>
    <div class="row">
        <button class="col">0</button>
        <button class="col">.</button>
        <button class="col lo" id="trump">=</button>
    </div><br>
    <div>
        <ul>
            <li id="toy"></li>
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
